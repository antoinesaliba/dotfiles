- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/nvim:
      create: true
      path: nvim
    ~/.inputrc: inputrc
    ~/.config/zsh/aliases:
      create: true
      path: zsh/aliases
    ~/.config/zsh/exports:
      create: true
      path: zsh/exports
    ~/.config/zsh/.zpreztorc:
      create: true
      path: prezto/zpreztorc
    ~/.gitconfig: git/gitconfig
    ~/.ripgreprc: rg/ripgreprc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
