- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/nvim: nvim
    ~/.inputrc: inputrc
    ~/.config/zsh/aliases: zsh/aliases
    ~/.config/zsh/exports: zsh/exports
    ~/.preztorc: prezto/zpreztorc
    ~/.gitconfig: git/gitconfig
    ~/.ripgreprc: rg/ripgreprc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
